errors-title = Accentuate.us: Earráid
errors-malfunction = Tharla earráid leis an mbreiseán. Bain triail eile as ar ball.
errors-communication = Ní raibh an breiseán in ann dul i dteagmháil leis an bhfreastalaí.  Bain triail eile as ar ball.
feedback-confirm-title = Accentuate.us: Aiseolas
feedback-confirm = Fan ort go fóill!  Ba chóir duit ceartúchán a dhéanamh ar an téacs sula seolfaidh tú é mar aiseolas.  An bhfuil an téacs seo ceartaithe?  Ní fheicfidh tú an teachtaireacht seo ach uair amháin.
feedback-success-title = Accentuate.us: Aiseolas Seolta
feedback-success = Go raibh maith agat as páirt a ghlacadh sa chomhphobal Accentuate.us.  Foghlaimíonn ár ríomhchlár ón téacs go léir a sheolann tú chugainn mar aiseolas, agus le himeacht ama tiocfaidh feabhas ar na torthaí i do theanga.
feedback-fail = Athsheol an t-aiseolas nuair a bheidh an téacs ceartaithe agat. Go raibh maith agat!
